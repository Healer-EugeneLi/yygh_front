<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
      
        <table>
            <tr v-for="user in userList">
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
            </tr>

        </table>
       
    </div>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                
                userList:[]
            },
            created(){
                //在页面渲染之前
                //调用方法 返回json数据
                this.getUser()
            },
            methods:{

                getUser(){
                    axios.get("user.json")//调用接口
                        .then(response=>{
                            this.userList=response.data.data.items
                            console.log(this.userList)
                        })//请求成功
                        .catch(error=>{
                            console.log(error)
                        })//请求失败
                    
                }
            }    
            
        })
    </script>
</body>

</html>
